<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/static/Public/css/bootstrap.css">
    <link rel="stylesheet" href="/static/Admin/login/login.css">
    <script src="/static/Public/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-7 col-lg-5 col-xl-4 register-box shadow rounded border-0">
            <form action="{% url 'user_register' %}" method="post" class="form-group">
                {% csrf_token %}
                <h3>注册</h3>
                <br><br>
                <input type="text" name="UserName" id="UserName" placeholder="用户名">
                <br><br>
                <input type="text" name="ScreenName" id="ScreenName" placeholder="显示昵称">
                <br><br>
                <input type="email" name="Email" id="Email" placeholder="电子邮箱">
                <br><br>
                <input type="password" name="PassWord" id="PassWord" placeholder="密码">
                <br><br>
                <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="确认密码">
                <br><br>
                <input type="submit">
                <div class="row">
                    <a href="{% url 'user_login' %}">已有账号？</a>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="footer">
    <a href="">使用条款</a>
    <a href="">隐私和 cookie</a>
</div>
</body>
</html
